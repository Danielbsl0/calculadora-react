<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora React</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(180deg,#807ECE 0%,#2D2A37 100%);
      color: #EBEBEB;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input {
      background-color: #2D2A37;
      color: #EBEBEB;
      border: none;
      width: 100%;
      text-align: right;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.25rem;
      min-width: 3rem;
    }
    button.bg-primary { background-color: #462878; color: #EBEBEB; }
    button.bg-equal { background-color: #7F45E2; color: #EBEBEB; }
    button.bg-default { background-color: #2D2A37; color: #EBEBEB; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const buttons = [
      ["CE","C","/"],
      ["7","8","9","*"],
      ["4","5","6","-"],
      ["1","2","3","+"],
      ["0",",","="]
    ];

    const CalculatorContext = React.createContext();

    function useCalculator(){
      const [operation, setOperation] = React.useState("");
      const [result, setResult] = React.useState("");
      const { updateHistory } = React.useContext(CalculatorContext);

      function doOperation(input){
        if(input === "C"){
          setOperation("");
          setResult("");
          return;
        }
        if(input === "CE"){
          setOperation(operation.slice(0,-1));
          setResult("");
          return;
        }
        if(input === "="){
          try {
            const res = eval(operation.replace(/,/g, "."));
            setResult(res.toString().replace(/\./,","));
            updateHistory(operation, res.toString().replace(/\./,","));
          } catch {
            setResult("Erro");
          }
          return;
        }
        if(result){
          setOperation(isNaN(input) ? result+input : input);
          setResult("");
          return;
        }
        setOperation(operation + input);
      }

      return { operation, result, doOperation };
    }

    function CalculatorProvider({children}){
      const [history, setHistory] = React.useState([]);

      React.useEffect(()=>{
        const saved = localStorage.getItem("history");
        if(saved) setHistory(JSON.parse(saved));
      }, []);

      function updateHistory(op, res){
        const newHistory = [...history, `${op} = ${res}`];
        setHistory(newHistory);
        localStorage.setItem("history", JSON.stringify(newHistory));
      }

      return (
        <CalculatorContext.Provider value={{history, updateHistory}}>
          {children}
        </CalculatorContext.Provider>
      )
    }

    function Calculator(){
      const { operation, result, doOperation } = useCalculator();

      return (
        <div className="flex flex-col bg-gray-800 p-6 rounded-xl shadow-lg w-80">
          <input type="text" value={result || operation} readOnly />
          <div className="grid grid-cols-4 gap-2">
            {buttons.flat().map((btn,i)=> {
              let variant="bg-default";
              if(["/","*","-","+"].includes(btn)) variant="bg-primary";
              if(btn === "=") variant="bg-equal";
              return <button key={i} className={variant} onClick={()=>doOperation(btn)}>{btn}</button>
            })}
          </div>
        </div>
      );
    }

    function OperationHistory(){
      const { history } = React.useContext(CalculatorContext);

      return (
        <div className="mt-6 w-80 bg-gray-900 p-4 rounded-xl shadow-lg">
          <h2 className="text-xl mb-2">Histórico</h2>
          {history.length === 0 ? <p>Nenhuma operação realizada</p> :
            <ul className="list-disc pl-5">
              {history.map((item,i)=><li key={i}>{item}</li>)}
            </ul>
          }
        </div>
      )
    }

    function App(){
      return (
        <CalculatorProvider>
          <div className="flex flex-col items-center gap-4">
            <Calculator />
            <OperationHistory />
          </div>
        </CalculatorProvider>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
