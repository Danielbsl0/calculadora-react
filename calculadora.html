<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:opsz@14..32&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>React Fundamentos</title>
    <style type="text/tailwindcss">
    @theme {
      --text: #EBEBEB;
      --text-secondary: #6B6B6B;
      --primary: #462878;
      --equal: #7F45E2;
      --background: #2D2A37;

      --gradient: 180deg,
        rgba(0, 0, 0, 0.05) 0%, 
        rgba(255, 255, 255, 0.05) 100%;

      --gradient-hover: 180deg, 
        rgba(0, 0, 0, 0.1) 0%, 
        rgba(255, 255, 255, 0.1) 100%;

      --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
        0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
        0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
        0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
        0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
        0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

      --font-sans: 'Rubik', sans-serif;
    }
  </style>
</head>
<body class="win-h-screen bg-linear-[180deg,_#807ECE_100%]  text-[var(--text)] font-[var(--font-sans)]">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <script type="text/babel">
    const textVariants = {
      default: 'text-xl',
      muted: 'text-xl text-[var(--text-secondary)]',
      heading: 'text-2xl',
      blast: 'text-3xl'
    }

    const buttonVariants = {
      default: 'bg-[var(--background)]',
      primary: 'bg-[var(--primary)]',
      equal: 'bg-[var(--equal)]'
    }

    function Text({as = 'span', variant = 'default', children, className = '', ...props}) {
      return React.createElement(
        as,
        {
          className: `${textVariants[variant]} ${className}`,
          ...props
        },
        children
      )
    }

    function Button({variant='default', className='', children, ...props}) {
      return (
        <Text
          as="button"
          variant="heading"
          className={`
            flex items-center justify-center rounded-xl
            p-3 cursor-pointer text-[var(--text)] 
            bg-[linear-gradient(var(--gradient))] 
            hover:bg-[linear-gradient(var(--gradient-hover))]
            shadow-[var(--shadow)]
            ${buttonVariants[variant]}
            ${className}
          `}
          {...props}
        >
          {children}
        </Text>
      )
    }

    function Card({children, className='', ...props}) {
      return (
        <div
          className={`
            bg-[var(--background)]
            shadow-[var(--shadow)]
            rounded-2xl
            ${className}
          `}
          {...props}
        >
          {children}
        </div>
      )
    }
    const buttons = [
      [
        {input: "CE"},
        {input: "C", className:"flex-1 h-16"},
        {input: "/", variant: "primary"},
      ],
      [
        {input: "7"},
        {input: "8"},
        {input: "9"},
        {input: "*", variant: "primary"}
      ],
      [
        {input: "4"},
        {input: "5"},
        {input: "6"},
        {input: "-", variant: "primary"}
      ],
      [
        {input: "1"},
        {input: "2"},
        {input: "3"},
        {input: "+", variant: "primary"}
      ],
      [
        {input: "0"},
        {input: ",", className:"flex-1 h-16"},
        {input: "=", className:"w-16 h-16", variant: "equal"}
      ]
    ]

    const CalculatorContext = React.createContext()
    function useCalculator(){
      const [operation, setOperation] = React.useState("")
      const [result, setResult] = React.useState("")
      const {updateHistory} = React.useContext(CalculatorContext)

      function doOperation(input){
        if (input === "C"){
          setResult("")
          setOperation("")
          return
        }

        if (input == "CE"){
          setResult("")
          setOperation(operation.slice(0, -1))
          return
        }

        if (input === "="){
          const operationResult = eval(operation.replace(/,/g, "."))
          const parsedResult = operationResult.toString().replace(/\./g, ",")
          setResult(parsedResult)
          updateHistory(operation, parsedResult)
          return
        }

        if (result){
          setOperation(isNaN(input) ? `${result}${input}`: input)
          setResult("")
          return
        }

        if (input === "," && !operation.endsWith(",")){
          // Só adiciona a vírgula se a operação não terminar com uma
          setOperation(`${operation},`)
          return // <-- Adiciona este return para sair da função
        }

        setOperation(`${operation}${input}`)
      }
      return {
        operation,
        result,
        doOperation,
      }
    }
    function CalculatorProvider ({children}){
      const [history, setHistory] = React.useState([])
      const historyStorageKey = 'history'

      React.useEffect(() => {
        const savedHistory = localStorage.getItem(historyStorageKey)
        setHistory(JSON.parse(savedHistory || '[]'))
      }, [])

      function updateHistory(operation, parsedResult){
        setHistory((prev) => {
          const updateHistory = [...prev, `${operation} = ${parsedResult}
          `]
          
          localStorage.setItem(
          historyStorageKey,
          JSON.stringify(updateHistory))
        
          return updateHistory
        })
      }
      return (
        <CalculatorContext.Provider
        value={{history, updateHistory}}
        >
          {children}
        </CalculatorContext.Provider>
      )
    }

    function Calculator() {
      const {operation, result, doOperation} = useCalculator()
      function handleInputClick(input){
        doOperation(input)
      }
      
      return (
        <Card className="flex flex-col gap-[1.625rem] w-[22.25rem] pt-14 px-8 pb-8">
          <CalculatorDisplay
          operation={operation}
          result={result}
          >
          </CalculatorDisplay>
        <div className="flex flex-col gap-3">
          {buttons.map((row, index) => 
          <div key={`${row}-${index}`} className="flex gap-3">
            {row.map(button => 
              (
              <Button 
              key={button.input}
              className={button.className || "w-16 h-16"}
              variant={button.variant}
              onClick={() => (handleInputClick(button.input))}
              >
                {button.input}
                </Button>
            ))}
            
          </div>
        ) }

        </div>
        </Card>
      )
    }

    function CalculatorDisplay({operation, result}){
      return(
        <div className="flex flex-col gap-2 px-[1.375rem] cursor-default select-none">
          <Text as="div" variant="muted" className="flex items-center justify-end h=9">
            {result && operation}
          </Text>
          <div className="flex items-center justify-between h9">
            <Text variant="muted">=</Text>
            <Text variant="blast">{result || operation}</Text>
          </div>
        </div>
      )
    }

    function OperationHistory(){
      const { history } = React.useContext(CalculatorContext)
      return (
        <Card className="w-full py-10 px-8">
          <Text as="h1"
          variant="heading"
          className="mb-4"
          >
            Histórico de Operações
          </Text>

          {history.length <= 0 ? "Nenhuma operação realizada" : 
            <ul className="className flex flex-col gap-3">
            {history.map((value, index) => 
            <Text key={`item-${index}`} as="li">{value}</Text>)}
          </ul>
          }


        </Card>
      )
    }

    function App(){
      return(
        <main className={`
          py-28 px-4
          flex flex-col sm:flex-row
          items-center sm:items-stretch
          gap-2
          `}
        
        >
        <CalculatorProvider>
          <Calculator/>
          <OperationHistory/>
        </CalculatorProvider>
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</body>
</html>
